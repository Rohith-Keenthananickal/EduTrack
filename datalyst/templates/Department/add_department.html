<!DOCTYPE html>
<html lang="en">
    <head>
		{% load static %}
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'others/apple-touch-icon.png' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'others/favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'others/favicon-16x16.png' %}">
        {% include 'includes/bootstrap.html' %}
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'department/css/style.css' %}">
        <title>Department</title>
    </head>
    <body>
    <header>
            <h1><a href="{% url 'web:index' %}">EduTrack</a></h1>
        </header>
        <section id="main">
            <div class="container">
                <div class="form">
                    <form method="post" action="{% url 'Department:add_department' %}">
						{% csrf_token %}
                        <div class="mb-3">
                          <label for="name" class="form-label">Department Name</label>
                          <input type="text" class="form-control one" name="name" required>
                        </div>
    
                        <div class="mb-3">
                          <label class="form-label">Number of Semesters</label>
                          <input type="number" class="form-control" max="8" name="nsem">
                        </div>
                        <div class="radio">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="category" value="UG" >
                                <label class="form-check-label" for="flexRadioDefault1">
                                  UG
                                </label>
                              </div>
        
                              <div class="form-check pg">
                                <input class="form-check-input" type="radio" name="category" value="PG">
                                <label class="form-check-label" for="flexRadioDefault2">
                                  PG
                                </label>
                              </div>
    
                        </div>
                          
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                </div>
            </div>
        </section>
        
    </body>
</html>
