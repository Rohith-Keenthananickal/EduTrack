<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% include 'includes/bootstrap.html' %}
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
        <script src="{% static 'common/sweetalert2.min.js' %}"></script>
        <script src="{% static 'common/jquery-3.6.1.min.js' %}"></script>
        <script src="{% static 'department/js/add_seat_details.js' %}"></script>
        <link rel="stylesheet" href="{% static 'department/css/style.css' %}">
        <title>Seat</title>
    </head>
    <body>
    <header>
            <h1><a href="http://127.0.0.1:8000">EduTrack</a></h1>
        </header>
        <section id="main">
            <div class="container">
            
                <div class="form">
                    <form method="post" action="{% url 'Admin:seat_data' %}" class="ajax">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="name" class="form-label">Select Department</label>
                            <select name="department" id="dep">
                                <option>Select Department</option>
                                {% for d in department %}
                                <option value="{{d.id}}">{{d.department_name|upper}}</option>
                                {% endfor %}      
                            </select>
                        </div>
    
                        <div class="mb-3">
                          <label class="form-label">Total Seats</label>
                          <input type="number" class="form-control" name="total">
                        </div><div class="mb-3">
                            <label class="form-label">Seats Booked</label>
                            <input type="number" class="form-control" name="booked">
                        </div>
                        
                          
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                </div>
            </div>
        </section>
        
    </body>
</html>
