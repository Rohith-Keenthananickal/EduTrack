<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% include 'includes/bootstrap.html' %}
        <script src="{% static 'common/jquery-3.6.1.min.js' %}"></script>
        {% include 'includes/datatables.html' %}
        <link href="{% static 'teachers/css/timetable.css' %}" rel=stylesheet>
        <script src="{% static 'common/sweetalert2.min.js' %}"></script>
        <script type="text/javascript" charset="utf8" src="{% static 'teachers/js/timetable.js' %}"></script>
        <title>TimeTable</title>
    </head>
    <body>
        <section class="wrapper">
            <section id="main" class="">
            <label>Show by:</label>
            <form method="post" action="{% url 'Teachers:teacher/save_timetable' %}" class="ajax">
                {% csrf_token %}
                    <select name="semester" id="sem">
                       {% for s in semester %}
                       <option value="{{s.id}}">{{s.semester_name}}</option>
                       {% endfor %}
                    </select>         
                    <div class="container table-responsive">

                        <table id="table" class="table table-bordered">
                            <tr>
                                <th>Days</th>
                                <th>Hour 1</th>
                                <th>Hour 2</th>
                                <th>Hour 3</th>
                                <th>Hour 4</th>
                                <th>Hour 5</th>
                                <th>Hour 6</th>
                            </tr>
                            <tr class="table-monday">
                                <th>Monday</th>
                                
                            </tr>
                            <tr class="table-tuesday">
                                <th>Tuesday</th>
                                
                            </tr>
                            <tr class="table-wednesday">
                                <th>Wednesday</th>
                                
                            </tr>
                            <tr class="table-thursday">
                                <th>Thursday</th>
                                
                            </tr>
                            <tr class="table-friday">
                                <th>Friday</th>
                                
                            </tr>
                        </table>
                        
                    
                    </div>
                    <input type="submit" class="btn btn-primary ml-3" value="Set Timetable">
                </form>
            </section>
        </section>
    </body>
</html>
