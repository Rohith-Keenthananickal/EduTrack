<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% include 'includes/bootstrap.html' %}
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/2.4.0/css/responsive.dataTables.min.css">
        <link href="{% static 'teachers/css/view_attendance.css' %}" rel=stylesheet>
        <script src="{% static 'common/jquery-3.6.1.min.js' %}"></script>
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.js"></script>
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/responsive/2.4.0/js/dataTables.responsive.min.js"></script>
        <script type="text/javascript" charset="utf8" src="{% static 'teachers/js/test_table.js' %}"></script>
        
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.13.1/b-2.3.3/b-html5-2.3.3/datatables.min.css"/>
      
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.13.1/b-2.3.3/b-html5-2.3.3/datatables.min.js"></script>
       
        <title>Attendance</title>
    </head>
    <body>
            <header><h1>EduTrack</h1>
            </header>
        <section class="wrapper">
           
            <section id="main" class="">
                <div class="top">
                    <div class="semester">
                                <label>Select Semester</label>
                                <select name="semester" id="sem" class="form-select">
                                    {% for s in semester %}
                                    <option value="{{s.id}}">{{s.semester_name|upper}}</option>
                                    {% endfor %}
                                </select>
                    </div>
                    <button class="btn btn-primary" id="btn-option">Show Options</button>
                </div>
                
                <div class="menu-container">
                
                    <div class="menu">
                        <div class="option">

                            <label>Show by:</label>
                            <select name="option" id="option">
                    
                                <option value="month">Month Wise</option>
                                <option value="day">Day Wise</option>
                                
                            </select>
                            <br>
                           
                        </div>
                        
                        
                            
                        <div class="date1">
                            <label>Date:</label>
                            <input type="date" name="date" id="date1">
                        </div>
                        <div class="month">
                            <label>Select Month</label>
                            <input type="month" name="month" id="month" value="2022-12" />
                        </div>
                        <div class="sort">
                            <label class="form-check-label">Sort By:</label>
                            <div class="form-check">
                            
                                <input class="form-check-input" type="radio" name="sort" value="all" id="all" checked>
                                <label class="form-check-label" for="flexRadioDefault1">
                                    All
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="sort" value="PRESENT" id="flexRadioDefault2" >
                                <label class="form-check-label" for="flexRadioDefault2">
                                    Present
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="sort" value="ABSENT" id="absent" >
                                <label class="form-check-label" for="flexRadioDefault2">
                                    Absent
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                    
                
                    
         
                    <section id="tables">
                        <div class="container">
                            <table id="attendance" class="display responsive nowrap" style="width:100%">
                                <thead>
                                    <tr>
                                        <th>Adm No</th>
                                        <th>Name</th>
                                        <th>Roll No</th>
                                        <th>Status</th>
                                        <th>Date</th>
                                        <th>Hour 1</th>
                                        <th>Hour 2</th>
                                        <th>Hour 3</th>
                                        <th>Hour 4</th>
                                        <th>Hour 5</th>
                                        <th>Hour 6</th>
                                        
                                    </tr>
                                </thead>
                                <tbody class="tbody">
                                    <tr>
                                        
                                    </tr>
                                </tbody>    
                            </table>
                        </div> 
                    </section>
                    
                    

                
                
            </section>
        </section>
        <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script> -->
    </body>
</html>
