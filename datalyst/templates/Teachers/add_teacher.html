<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
       
        <script src="{% static 'common/sweetalert2.min.js' %}"></script>
        <script src="{% static 'common/jquery-3.6.1.min.js' %}"></script>
        <script src="{% static 'teachers/add_teachers/js/script.js' %}"></script>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'teachers/add_teachers/css/style.css' %}">
        <title>Add Teacher</title>
    </head>
    <body>
        <header>
            <h1><a href="{% url 'web:index' %}">EduTrack</a></h1>
        </header>
        <section id="main">
            <div class="container">
                <form class="addteacher ajax" method="post" action="{% url 'Admin:add_teacher' %}">
                    {% csrf_token %}
                    {{ form.related_model }}
                    <!-- {{ form }} -->
                    <div class="info">
                        
                        <div class="form-group">
                            
                            {{form.first_name}}
                            <label for="firstname">First Name</label>
                        </div>
                        
                        <div class="form-group">
                            {{form.middle_name}} 
                                <label for="middlename">Middle Name</label>
                        </div>
                        <div class="form-group">
                            {{form.last_name}}
                            <label for="lastname">Last Name</label>
                        </div>
                        
                       

                    </div>
                    <div class="second_line">
                        <div class="form-group">
                            {{form.email}}
                           
                            <label for="Email1">Email address</label>
                        </div>
                        <div class="form-group">
                            
                            {{form.password}}
                            <label for="password">Password for Login</label>
                        </div>
                        <div class="form-group">
                           
                            {{form.confirm_password}}
                            <label for="password">Confirm Password</label>
                        </div>
                        <div class="form-group">
                            {{form.phone_number}}
                            
                                <label for="number">Phone Number</label>
                        </div>
                    </div>
                    
                    <div class="department">
                        <label for="department">Select the Department:</label>
                        {{form.department}}

                        <div class="form-group">
                            <label for="is_head_of_department">Is Head of Department:</label>
                            {{form.is_head_of_department}}
                        </div>
                        
                    </div>
                   
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </section>
        
    </body>
</html>
