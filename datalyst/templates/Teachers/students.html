<!DOCTYPE html>
<html lang="en">
    <head>
		{% load static %}
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
		<title>Students</title>
        <link rel="stylesheet" href="{% static 'teachers/css/student.css' %}">
  
    </head>

	<body>
		<header>
            <div class="left">
                <h1 class="name"><a href="#">EduTrack</a></h1>
            </div>
            <div class="right">
               <h1><a href="#"><img src="{% static 'teachers/img/user.png' %}" alt="profile"></a></h1>
               <span class="name">
					<a href="#">{{name}}
					</a>
				</span>
            </div>
            
        </header>
		<div class="container">
			{% for s in students %}
			<div class="card card-one" id="main-card">
				<div class="card__border">
					<span class='first-letter'>
				
						{{s.first_name|make_list|first}}</span>
				</div>
	
				<h3 class="card__name">{{s.first_name}}</h3>
				<span class="card__profession">{{s.department.department_name}}</span><br>
				<span class="roll-no" id="roll">{{s.id}}</span>
	
				<div class="card__social" id="card-social">
					<div class="card__social-control">
					<!-- Toggle Button -->
					<div class="card__social-toggle" id="card-toggle">
						<i class="ri-add-line"></i>
					</div>
	
					<span class="card__social-text" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">View More</span>
	
					<!-- Card Social -->
					
					</div>
				</div>
				</div>
				{% endfor %}
		</div>
			<!-- Modal -->
			<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog modal-lg">
				  <div class="modal-content">
					<div class="modal-header">
					  <h1 class="modal-title fs-5" id="exampleModalLabel">Details</h1>
					  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
						<div class="modal-body">
							<form class="modal-main">
								
							</form>
						</div>
						<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Delete Student</button>
							<button type="button" id="edit" class="btn btn-primary">Edit</button>
							<button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
						  </div>
					</div>
				</div>
			</div>

		<script src="{% static 'common/jquery-3.6.1.min.js' %}"></script>
		<script src="{% static 'teachers/js/student.js' %}"></script>
	</body>
</html>
