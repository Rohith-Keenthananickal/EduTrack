<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% include 'includes/bootstrap.html' %}
        <!-- <script type="text/javascript" charset="utf8" src="../js/sweetalert2.min.js"></script> -->
        <link href="{% static 'teachers/css/attendance.css' %}" rel=stylesheet>
        <script src="{% static 'common/sweetalert2.min.js' %}"></script>
        <script src="{% static 'common/jquery-3.6.1.min.js' %}"></script>
        <script type="text/javascript" charset="utf8" src="{% static 'teachers/js/attendance.js' %}"></script>
        <link href='https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/ui-lightness/jquery-ui.css'rel='stylesheet'>
        
        <title>Attendance</title>
    </head>
    <body>
        <section class="wrapper">
            <section id="main" class="">
            
                <form action="{% url 'Teachers:teacher/attendance' %}" method="post" class="ajax">
                    {% csrf_token %}
                    <div id="options">
                        <div class="sem">
                            <label>Show by:</label>
                            <select name="semester" id="sem" class="form-select">
                                {% for s in semester %}
                                <option value="{{s.id}}">{{s.semester_name|upper}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="hour">
                            <label>Select Hour</label>
                            <select name="hour" id="hour" class="form-select">
                                <option value="hour_one">Hour 1</option>
                                <option value="hour_two">Hour 2</option>
                                <option value="hour_three">Hour 3</option>
                                <option value="hour_four">Hour 4</option>
                                <option value="hour_five">Hour 5</option>
                                <option value="hour_six">Hour 6</option>
                            </select>
                        </div>
                        <div class="date">
                            <label>Select Date</label>
                            <input type="date" id="date" name="date" >
                        </div>
                        
                    </div>
                    
                    <div class="container table-responsive">

                        <table id="attendance" class="display table" style="width:100%">
                            <thead>
                                <tr>
                                    <th>Adm No</th>
                                    <th>Name</th>
                                    <th>Roll No</th>
                                    <th>Mark as Absent</th>

                                </tr>
                            </thead>
                            <tbody class="tbody">

                            </tbody>    
                        </table>
                    </div> 
                    <!-- <input type="submit" class="btn-primary" value="Save">  -->
                    
                    <button type="submit" id="submit" class="btn btn-primary">Save Attendance</button>
                </form>
                <div class="button">
                    <button type="submit" id="all_present" class="btn btn-danger" style="position: relative;left:100px;top: -35px;">Mark all as Present</button>
                    
                </div>
                
                
            </section>
        </section>
        
    </body>
</html>
