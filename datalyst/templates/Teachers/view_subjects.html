<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% include 'includes/bootstrap.html' %}
        <script src="{% static 'common/jquery-3.6.1.min.js' %}"></script>
        <!-- <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.css">
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.js"></script> -->
        <link rel="stylesheet" type="text/css" href="{% static 'teachers/css/view_subjects.css' %}">
        <script src="{% static 'common/sweetalert2.min.js' %}"></script>
        <script src="{% static 'teachers/js/view_subjects.js' %}"></script>
        <title>View And Edit Subjects</title>
    </head>
    <body>
        <section class="wrapper">
            <section id="main" class="table-responsive">
                <table id="example" class="table table-sm table-bordered">
                <label>Show by:</label>
                <select name="semester" id="sem">
                    
                    
                    
                </select>
                <button type="button" id="edit" class="btn btn-primary ml-3" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>
                    <thead>
                        <tr>
                            
                            <th>Subject 1</th>
                            <th>Subject 2</th>
                            <th>Subject 3</th>
                            <th>Subject 4</th>
                            <th>Subject 5</th>
                            <th>Subject 6</th>
                            
                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="table-tr">
                            
                        </tr>
                        
                    </tbody>
                    
                </table>
               

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Subjects</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" >
                <form class="ajax" action="{% url 'Teachers:teacher/edit_subjects' %}" method="post" >
                    {% csrf_token %}
                    <div id="modal-container">
                        <div class="mb-3">
                            <label for="subjects" class="form-label">Subject</label>
                            <input type="text" class="form-control" value="sub 1"  aria-describedby="emailHelp">
                            
                        </div>
                        
                    </div>
                    <input type="submit" value="Save Changes" id="save-changes" class="btn btn-primary">
                </form>
                
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                
            </div>
        </div>
    </div>
</div>
            </section>
        </section>
    </body>
</html>
